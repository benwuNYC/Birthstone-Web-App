<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthstone Teller</title>
  <!-- Custom CSS -->
  <link href="static/style.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Header -->
  <div class="intro-header">
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1> {{birthday.month.capitalize()}} </h1>
            <h2>{{birthday.stone}}</h2>
            <h3>
              {{birthday.description}}
            </h3>
            <h4>
              <a href="http://18.191.227.114:8080/"> Click to go back
              </a>
            </h4>
            <hr class="intro-divider">
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <div class="birthstone_picture">
    <IMG id ="gemstone" src= {{birthday.picture}}>
    <style type="text/css">
      IMG{
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 200px;
        padding: 50px;
      }
    </style>
  </div>
  <!-- /.content-section-a -->

</body>

</html>
